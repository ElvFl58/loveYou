<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cuenta Regresiva para Kat</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            height: 100vh;
            overflow: hidden;
            color: #fff;
            font-family: 'Dancing Script', cursive;
            position: relative;
            text-align: center;
            animation: bgChange 30s infinite alternate;
        }

        @keyframes bgChange {
            0% {
                background: linear-gradient(135deg, #fce4ec, #f8bbd0);
            }

            50% {
                background: linear-gradient(135deg, #ffd6e8, #ffe0f0);
            }

            100% {
                background: linear-gradient(135deg, #ffe4ec, #ffc1cc);
            }
        }

        .container {
            z-index: 2;
            position: relative;
            padding: 20px;
            max-width: 1000px;
            width: 100%;
        }

        h1 {
            font-size: 60px;
            color: #ff4f81;
            margin-bottom: 30px;
            text-shadow: 0 0 15px rgba(255, 100, 150, 0.8);
            animation: glow 3s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from {
                text-shadow: 0 0 10px #ff4f81;
            }

            to {
                text-shadow: 0 0 30px #fff0f5, 0 0 40px #ff4f81;
            }
        }

        .countdown {
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100px;
            color: #ff4f81;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
            animation: heartbeat 1.2s ease-in-out infinite;
            margin: 30px 0;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            25% {
                transform: scale(1.1);
            }

            50% {
                transform: scale(0.95);
            }

            75% {
                transform: scale(1.05);
            }
        }

        .sorpresa {
            font-size: 45px;
            color: #fff;
            text-shadow: 0 0 10px #ff4f81, 0 0 30px #fff;
            display: none;
            animation: fadeIn 2s ease-in-out, glow 3s infinite alternate;
        }

        .heart,
        .floating-heart {
            font-size: 30px;
            position: absolute;
            color: #ff4f81;
            opacity: 0.8;
            animation: heartFall 5s infinite ease-in-out;
        }

        @keyframes heartFall {
            0% {
                top: -10%;
                opacity: 1;
                transform: translateX(0) scale(1);
            }

            100% {
                top: 110%;
                opacity: 0;
                transform: translateX(30px) scale(1.5);
            }
        }

        .floating-heart {
            animation: floatHearts 10s linear infinite;
        }

        @keyframes floatHearts {
            0% {
                transform: translateY(0) translateX(0);
                opacity: 1;
            }

            100% {
                transform: translateY(-100vh) translateX(50px);
                opacity: 0;
            }
        }

        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            animation: confettiFall 4s infinite ease-in-out;
            opacity: 0.7;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
                opacity: 1;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        .momentos {
            margin-top: 50px;
            animation: fadeIn 2s ease-in-out;
        }

        .momentos h2 {
            font-size: 40px;
            color: #ff4f81;
            margin-bottom: 30px;
            text-shadow: 0 0 8px rgba(0, 0, 0, 0.3);
        }

        .momentos .gallery {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }

        .momentos .gallery img {
            width: 200px;
            height: 200px;
            border-radius: 20px;
            object-fit: cover;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .momentos .gallery img:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 30px rgba(0, 0, 0, 0.4);
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logan{
            position: absolute;
            display: flex;
            z-index: -21;
            top: 0 ;
            right: 0;
            margin-right: 30px;
            border: none;
            border-radius: 100% 42px;
        }
         .oli{
           width: .1px;
           height: .1px;
           /* position: absolute;
           z-index: -200; */
        }
        
        @media (max-width: 768px) {
        h1 {
            font-size: 40px;
        }

        .countdown {
            font-size: 60px;
            flex-direction: column;
        }

        .sorpresa {
            font-size: 30px;
        }

        .momentos h2 {
            font-size: 28px;
        }

       .momentos .gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 20px;
    justify-items: center;
}

.momentos .gallery img {
    width: 100%;
    max-width: 200px;
    height: 200px; /* Asegura altura uniforme */
    object-fit: cover; /* Recorta manteniendo proporci√≥n sin deformar */
    border-radius: 20px;
    box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}


        .heart, .floating-heart {
            font-size: 20px;
        }

        .confetti {
            width: 6px;
            height: 6px;
        }

        .container {
            padding: 10px;
        }

        body {
            padding: 10px;
        }

}

        var birthday = new Date("August 30, 2025 00:00:00").getTime();

        var x = setInterval(function () {
            var now = new Date().getTime();
            var distance = birthday - now;

            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
